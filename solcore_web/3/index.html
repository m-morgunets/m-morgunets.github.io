    <script>

        function sendRequest() {
            const server = "34.107.23.251:80"
            var name = document.getElementById("inputName").value;
            var contactData = document.getElementById("phonemail").value;

            if (name == "" || contactData == "")
                return;

            var http = new XMLHttpRequest();
            http.open("GET", "http://" + server + "/incoming?name=" + name + "&contact=" + contactData);
            http.send();
            document.getElementById("responseText").innerHTML = "Спасибо! Мы свяжемся с вами.";
            document.getElementById("do").style.visibility = 'hidden';
            var name = document.getElementById("inputName").readOnly = true;
            var contactData = document.getElementById("phonemail").readOnly = true;
