<html>

<head>
    <title>Solcore.Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />
    <!-- OpenGraph -->
    <meta property="og:locale" content="ru_RU" />
    <meta property="og:title" content="Solcore.Design" />
    <meta property="og:description" content='Сделаем ваш дизайн таким же запоминающимся, как "Palmolive" — мой нежный гель.
        Наши работы, прямо как баунти — райское наслаждение.
        А дизайнеры — сыновья маминой подруги.
        Вы хотите поработать с нами.' />
    <meta property="og:url" content="http://solcore.design" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="Solcore.Design" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div class="bottomline">
            <div class="bottomline-box">
                <a href="https://vk.com/solcore.design" target="_blank" class="bottomline-item">вконтакте</a>
                <a href="https://solcore.design/" target="_blank" class="bottomline-item">наш сайт</a>
            </div>
            <div class="bottomline-box">
                <a href="https://www.behance.net/solcore" target="_blank" class="bottomline-item">@solcore.design</a>
                <a href="https://solcore.design/" target="_blank" class="bottomline-item">наш сайт</a>
            </div>
        </div>
        <img class="mainimg" src="img/main.png">
        <div class="starholder left">
            <img class="roundstar left" src="img/roundstar.png">
        </div>
        <div class="starholder right">
            <img class="roundstar right" src="img/roundstar.png">
        </div>

        <img id="eye" class="eye" src="img/eye.png" onclick="sendRequest();">

        <div id="inputbox">
            <img src="img/inputbox.png">
            <input id="name" placeholder="ваше имя">
            <input id="contact" placeholder="ваш телефон">
        </div>
        <img class="side left" src="img/side.png">
        <img class="side right" src="img/side.png">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.maskedinput.min.js"></script>

    <script>
        $(function () {
            $('input#contact').mask("+7(999)999-99-99");

            let fontSize = $('input').width() / 10.6;
            let imgWidth;

            windowFunc()
            $(window).resize(windowFunc);

            function windowFunc() {

                fontSize = $('input').width() / 10.6;
                $('input').css('font-size', fontSize);

                $('.bottomline-box:first-child').width(($('.mainimg').width() * 19) / 67);
                $('.bottomline-box:last-child').width($('.mainimg').width());
                $('.bottomline-box:last-child .bottomline-item').width($('.mainimg').width() * 0.25);
                $('.bottomline-item').css('font-size', ($('.bottomline-box').height() * 5) / 11);

                if ($('#content').width() - $('.bottomline-box').width() <= 135) {
                    $('.bottomline-box').css('display', 'none');
                } else {
                    $('.bottomline-box').css('display', 'flex');
                }

                $('#content').css('max-width', $('.mainimg').width() + ($('.side').width() * 2))
            }


        });
        var eye = document.getElementById("eye");
        var input1 = document.getElementById("name");
        var input2 = document.getElementById("contact");

        input1.oninput = function () {
            if (input1.value != "" && input2.value != "") {
                if (!eye.classList.contains("open")) {
                    eye.classList.add("open");
                }
            }
            else {
                if (eye.classList.contains("open")) {
                    eye.classList.remove("open");
                }
            }
        };
        input2.oninput = function () {
            if (input1.value != "" && input2.value != "") {
                if (!eye.classList.contains("open")) {
                    eye.classList.add("open");
                }
            }
            else {
                if (eye.classList.contains("open")) {
                    eye.classList.remove("open");
                }
            }
        };

        $('input').blur(function () {
            if (input1.value != "" && input2.value != "") {
                if (!eye.classList.contains("open")) {
                    eye.classList.add("open");
                }
            }
            else {
                if (eye.classList.contains("open")) {
                    eye.classList.remove("open");
                }
            }
        })


        function sendRequest() {
            const server = "34.107.23.251:80"
            var name = document.getElementById("name").value;
            var contactData = document.getElementById("contact").value;

            if (name == "" || contactData == "")
                return;

            var http = new XMLHttpRequest();
            http.open("GET", "http://" + server + "/incoming?name=" + name + "&contact=" + contactData);
            http.send();
            document.getElementById("eye").classList.remove("open");
            setTimeout(() => { eye.style.display = "none"; }, 1000);
            var name = document.getElementById("name").readOnly = true;
            var contactData = document.getElementById("contact").readOnly = true;
        }


    </script>

</body>

</html>
