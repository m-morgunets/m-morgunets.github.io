<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="name"><span>Знакомся,</span> <span>Это Розовый Джон!</span></div>
  <div class="subtitle"><span>С 00:00 до 7:00</span> <span>он спит, не беспокой</span>
    <span>его пожалуйста ;)</span></div>
  <div class="author"><span>by</span> <span>Morgunets Mikhail</span></div>
  <div class="title-sleep"><span>Т-с-с-с, тише!</span> <span>Джон сейчас спит,</span> <span>приходи позже</span></div>

  <div class="container">
    <div class="head">
      <div class="head-box">
        <div class="hair">
          <svg class="hair-warp" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            width="310px" height="310px">
            <path fill-rule="evenodd" fill="rgb(132, 175, 10)"
              d="M0.000,0.000 L310.000,0.000 L310.000,310.000 L0.000,310.000 L0.000,0.000 Z" />
          </svg>
          <svg class="hair-line" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            width="50px" height="310px">
            <path fill-rule="evenodd" fill="rgb(192, 210, 38)"
              d="M0.000,0.000 L50.000,0.000 L50.000,310.000 L0.000,310.000 L0.000,0.000 Z" />
          </svg>
          <img class="hair-addition" src="images/hair-addition.png" alt="">
        </div>

        <div class="face">
          <svg class="face-warp" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            width="310px" height="420px">
            <path fill-rule="evenodd" fill="rgb(255, 51, 102)"
              d="M0.000,0.000 L310.000,0.000 L310.000,264.131 C310.000,350.215 240.215,420.000 154.131,420.000 C69.007,420.000 0.000,350.993 0.000,265.869 L0.000,0.000 Z" />
          </svg>
          <div class="face-box">

            <div class="face-eye face-leftEye">
              <svg class="face-eyebrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="85px" height="30px">
                <path fill-rule="evenodd" fill="rgb(251, 214, 34)"
                  d="M15.000,-0.000 L70.000,-0.000 C78.284,-0.000 85.000,6.716 85.000,15.000 C85.000,23.284 78.284,30.000 70.000,30.000 L15.000,30.000 C6.716,30.000 0.000,23.284 0.000,15.000 C0.000,6.716 6.716,-0.000 15.000,-0.000 Z" />
              </svg>
              <div class="face-eye__inner">
                <div class="face-sleepEye">
                  <svg class="sleepEye-item" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="82px" height="82px">
                    <path fill-rule="evenodd" fill="rgb(155, 28, 65)"
                      d="M41.000,0.000 C63.644,0.000 82.000,18.356 82.000,41.000 C82.000,63.644 63.644,82.000 41.000,82.000 C18.356,82.000 0.000,63.644 0.000,41.000 C0.000,18.356 18.356,0.000 41.000,0.000 Z" />
                  </svg>
                  <svg class="face-sleepEye__line" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="82px" height="3px">
                    <path fill-rule="evenodd" fill="rgb(0, 0, 0)"
                      d="M-0.000,3.000 L-0.000,-0.000 L81.770,-0.000 L81.770,3.000 L-0.000,3.000 Z" />
                  </svg>
                </div>
                <svg class="face-protein" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="80px" height="80px">
                  <path fill-rule="evenodd" fill="rgb(255, 255, 255)"
                    d="M40.000,-0.000 C62.091,-0.000 80.000,17.909 80.000,40.000 C80.000,62.091 62.091,80.000 40.000,80.000 C17.909,80.000 -0.000,62.091 -0.000,40.000 C-0.000,17.909 17.909,-0.000 40.000,-0.000 Z" />
                </svg>
                <svg class="face-pupil" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="20px" height="20px">
                  <path fill-rule="evenodd" fill="rgb(0, 0, 0)"
                    d="M10.000,0.000 C15.523,0.000 20.000,4.477 20.000,10.000 C20.000,15.523 15.523,20.000 10.000,20.000 C4.477,20.000 0.000,15.523 0.000,10.000 C0.000,4.477 4.477,0.000 10.000,0.000 Z" />
                </svg>
              </div>
            </div>

            <div class="face-eye face-rightEye">
              <svg class="face-eyebrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="85px" height="30px">
                <path fill-rule="evenodd" fill="rgb(251, 214, 34)"
                  d="M15.000,-0.000 L70.000,-0.000 C78.284,-0.000 85.000,6.716 85.000,15.000 C85.000,23.284 78.284,30.000 70.000,30.000 L15.000,30.000 C6.716,30.000 0.000,23.284 0.000,15.000 C0.000,6.716 6.716,-0.000 15.000,-0.000 Z" />
              </svg>
              <div class="face-eye__inner">
                <div class="face-sleepEye">
                  <svg class="sleepEye-item" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="82px" height="82px">
                    <path fill-rule="evenodd" fill="rgb(155, 28, 65)"
                      d="M41.000,0.000 C63.644,0.000 82.000,18.356 82.000,41.000 C82.000,63.644 63.644,82.000 41.000,82.000 C18.356,82.000 0.000,63.644 0.000,41.000 C0.000,18.356 18.356,0.000 41.000,0.000 Z" />
                  </svg>
                  <svg class="face-sleepEye__line" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="82px" height="3px">
                    <path fill-rule="evenodd" fill="rgb(0, 0, 0)"
                      d="M-0.000,3.000 L-0.000,-0.000 L81.770,-0.000 L81.770,3.000 L-0.000,3.000 Z" />
                  </svg>
                </div>
                <svg class="face-protein" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="80px" height="80px">
                  <path fill-rule="evenodd" fill="rgb(255, 255, 255)"
                    d="M40.000,-0.000 C62.091,-0.000 80.000,17.909 80.000,40.000 C80.000,62.091 62.091,80.000 40.000,80.000 C17.909,80.000 -0.000,62.091 -0.000,40.000 C-0.000,17.909 17.909,-0.000 40.000,-0.000 Z" />
                </svg>
                <svg class="face-pupil" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="20px" height="20px">
                  <path fill-rule="evenodd" fill="rgb(0, 0, 0)"
                    d="M10.000,0.000 C15.523,0.000 20.000,4.477 20.000,10.000 C20.000,15.523 15.523,20.000 10.000,20.000 C4.477,20.000 0.000,15.523 0.000,10.000 C0.000,4.477 4.477,0.000 10.000,0.000 Z" />
                </svg>
              </div>
            </div>

            <div class="face-nose">
              <svg class="face-leftNose" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="18px" height="18px">
                <path fill-rule="evenodd" fill="rgb(138, 19, 40)"
                  d="M9.000,-0.000 C13.971,-0.000 18.000,4.029 18.000,9.000 C18.000,13.971 13.971,18.000 9.000,18.000 C4.029,18.000 -0.000,13.971 -0.000,9.000 C-0.000,4.029 4.029,-0.000 9.000,-0.000 Z" />
              </svg>
              <svg class="face-rightNose" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="18px" height="18px">
                <path fill-rule="evenodd" fill="rgb(138, 19, 40)"
                  d="M9.000,-0.000 C13.971,-0.000 18.000,4.029 18.000,9.000 C18.000,13.971 13.971,18.000 9.000,18.000 C4.029,18.000 -0.000,13.971 -0.000,9.000 C-0.000,4.029 4.029,-0.000 9.000,-0.000 Z" />
              </svg>
            </div>

            <div class="face-mouth">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200px"
                height="85px">
                <path fill-rule="evenodd" stroke="rgb(251, 214, 34)" stroke-width="20px" stroke-linecap="round"
                  stroke-linejoin="round" fill="rgb(65, 7, 20)"
                  d="M37.500,10.000 L152.500,10.000 C167.688,10.000 180.000,22.312 180.000,37.500 C180.000,52.688 167.688,65.000 152.500,65.000 L37.500,65.000 C22.312,65.000 10.000,52.688 10.000,37.500 C10.000,22.312 22.312,10.000 37.500,10.000 Z" />
              </svg>
              <svg class="face-teeth" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="93px" height="20px">
                <path fill-rule="evenodd" fill="rgb(255, 255, 255)"
                  d="M-0.000,0.000 L93.000,0.000 L93.000,20.000 L-0.000,20.000 L-0.000,0.000 Z" />
              </svg>
            </div>

          </div>
        </div>
      </div>

      <svg class="face-addition" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        width="310px" height="420px">
        <path fill-rule="evenodd" fill="rgb(230, 51, 51)"
          d="M0.000,0.000 L310.000,0.000 L310.000,264.131 C310.000,350.215 240.215,420.000 154.131,420.000 C69.007,420.000 0.000,350.993 0.000,265.869 L0.000,0.000 Z" />
      </svg>

      <div class="face-ears">
        <svg class="face-leftEars" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          width="120px" height="120px">
          <path fill-rule="evenodd" stroke="rgb(255, 51, 102)" stroke-width="30px" stroke-linecap="butt"
            stroke-linejoin="miter" fill="rgb(136, 21, 43)"
            d="M52.500,15.000 C73.211,15.000 90.000,31.789 90.000,52.500 C90.000,73.211 73.211,90.000 52.500,90.000 C31.789,90.000 15.000,73.211 15.000,52.500 C15.000,31.789 31.789,15.000 52.500,15.000 Z" />
        </svg>
        <svg class="face-rightEars" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          width="120px" height="120px">
          <path fill-rule="evenodd" stroke="rgb(255, 51, 102)" stroke-width="30px" stroke-linecap="butt"
            stroke-linejoin="miter" fill="rgb(136, 21, 43)"
            d="M52.500,15.000 C73.211,15.000 90.000,31.789 90.000,52.500 C90.000,73.211 73.211,90.000 52.500,90.000 C31.789,90.000 15.000,73.211 15.000,52.500 C15.000,31.789 31.789,15.000 52.500,15.000 Z" />
        </svg>
      </div>

    </div>

    <div class="neck">
      <svg class="neck-warp" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="190px"
        height="110px">
        <path fill-rule="evenodd" fill="rgb(155, 28, 65)"
          d="M0.000,-0.000 L190.000,-0.000 L190.000,110.000 L0.000,110.000 L0.000,-0.000 Z" />
      </svg>
      <svg class="neck-collar" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        width="259px" height="33px">
        <path fill-rule="evenodd" fill="rgb(185, 72, 149)"
          d="M16.500,0.000 L242.500,0.000 C251.613,0.000 259.000,7.387 259.000,16.500 C259.000,25.613 251.613,33.000 242.500,33.000 L16.500,33.000 C7.387,33.000 -0.000,25.613 -0.000,16.500 C-0.000,7.387 7.387,0.000 16.500,0.000 Z" />
      </svg>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
