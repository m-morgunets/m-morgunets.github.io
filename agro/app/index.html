<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agro</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@100;400;700;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <section class="header">
    <div class="container">
      <div class="header__menu">
        <div class="header__menu-logo"><img src="images/logo.jpg" alt=""></div>
        <div class="header__menu-content">
          <ul class="header__menu-list">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
          <div class="header__menu-btn">Get in Touch</div>
        </div>
      </div>
      <div class="header__title">Organic Food</div>
    </div>
    <div class="header__content">
      <div class="header-content__item">
        <div class="header-content__item-img"><img src="images/header-item--1.jpg" alt=""></div>
        <div class="header-content__item-title"><span>Awesome</span> Sweets </div>
      </div>
      <div class="header-content__item">
        <div class="header-content__box">
          <div class="header-content__item-img"><img src="images/header-item--2.jpg" alt=""></div>
          <div class="header-content__item-title"><span>Organic</span> Food</div>
        </div>
      </div>
      <div class="header-content__item">
        <div class="header-content__box">
          <div class="header-content__item-img"><img src="images/header-item--3.jpg" alt=""></div>
          <div class="header-content__item-title"><span>Tasty</span> Meat</div>
        </div>
      </div>
      <div class="header-content__bottom">
        <div class="header-content__title">
          <span>Agro</span> awesome Products
        </div>
        <div class="header-content__item">
          <div class="header-content__item-img"><img src="images/header-item--4.jpg" alt=""></div>
          <div class="header-content__item-title"><span>Juicy</span> Fruits</div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
