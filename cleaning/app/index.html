<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cleaning</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header-box">
      <div class="header__log"><img src="images/logo.jpg" alt=""></div>
      <div class="header__phone">
        <div class="header__phone-num"><a href="tel:+7(911)232-09-87">+7 (911) 232-09-87</a></div>
        <div class="header__phone-btn">Заказать звонок</div>
      </div>
    </div>
  </header>

  <section class="home">
    <div class="container">
      <div class="home-inner">
        <div class="home-box">
          <div class="home__title">Наведем <br> идеальную чистоту <br> в вашем доме</div>
          <div class="home__subtitle">Узнайте цену вашей уборки прямо сейчас!</div>
          <div class="home__btn">
            <div class="home__btn-text">Узнать!</div>
            <div class="home__btn-bg"><img src="images/home-btn.jpg" alt=""></div>
            <div class="home__btn-bg"><img src="images/home-hoverBtn.jpg" alt=""></div>
          </div>
          <div class="home__bg"><img src="images/home-bg.jpg" alt=""></div>
        </div>
        <div class="home__cubes-item--1" data-depth="0.2"><img src="images/home-cube.png" alt=""></div>
        <div class="home__cubes-item--2" data-depth="0.3"><img src="images/home-cube.png" alt=""></div>
      </div>
    </div>
  </section>

  <section class="scroll">
    <div class="scroll__box">
      <div class="scroll__content">
        <div class="scroll__content-text">Подробнее</div>
        <div class="scroll__content-img"><img src="images/skroll-arrows.png" class="animated fadeInDown infinite slow">
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
